<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<body>

  <h1>Word Guessing Game</h1>
  <p>Guess the hidden name one letter at a time:</p>
  <p id="wordDisplay"></p>
  <progress id="progressBar" value="0" max="100"></progress>
  <p>Enter a letter:</p>
  <input type="text" id="letterInput">
  <button id="submitLetter">Submit Letter</button>
  <p id="message"></p>
  <p>Attempts left: <span id="attemptsLeft">6</span></p>
  <button id="playAnotherRound" style="display: none;">Play Another Round</button>
